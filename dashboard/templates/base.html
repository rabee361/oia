{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Check for saved theme preference
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/collapse-nav.js' %}"></script>
    <script src="{% static 'js/theme-toggle.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar_navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body class="container-body">

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Hamburger Menu Button -->
    <button id="hamburgerMenu" class="hamburger-menu" aria-label="Toggle sidebar">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Add Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <img src="#" alt="User Profile" class="profile-image">
                    <div class="user-info">
                        <h3>{{ request.user.name }}</h3>
                        <p>{{ request.user.role }}</p>
                    </div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">

                    <div class="nav-item collapsible">
                        <div class="nav-header">
                            <i class="fas fa-home"></i>
                            <span>الرئيسية</span>
                            <i class="fas fa-chevron-down arrow"></i>
                        </div>
                    </div>

                    <div class="nav-item collapsible">
                        <div class="nav-header">
                            <i class="fas fa-shopping-cart"></i>
                            <span>الطلبات</span>
                            <i class="fas fa-chevron-down arrow"></i>
                        </div>
                    </div>

                    <div class="nav-item collapsible">
                        <div class="nav-header">
                            <i class="fas fa-box"></i>
                            <span>المنتجات</span>
                            <i class="fas fa-chevron-down arrow"></i>
                        </div>
                    </div>

                    <div class="nav-item collapsible">
                        <div class="nav-header">
                            <i class="fas fa-tags"></i>
                            <span>التسويق</span>
                            <i class="fas fa-chevron-down arrow"></i>
                        </div>
                    </div>

                    <div class="nav-item collapsible">
                        <div class="nav-header">
                            <i class="fas fa-chart-bar"></i>
                            <span>التحليلات</span>
                            <i class="fas fa-chevron-down arrow"></i>
                        </div>
                    </div>

                    <div class="nav-item collapsible">
                        <div class="nav-header">
                            <i class="fas fa-wallet"></i>
                            <span>المالية</span>
                            <i class="fas fa-chevron-down arrow"></i>
                        </div>
                    </div>

                    <div class="nav-item collapsible">
                        <div class="nav-header">
                            <i class="fas fa-cog"></i>
                            <span>تصميم المتجر</span>
                            <i class="fas fa-chevron-down arrow"></i>
                        </div>
                        <div class="nav-content">
                            <a href="#" class="sub-item">القوائم</a>
                            <a href="#" class="sub-item">صفحة المتجر</a>
                            <a href="#" class="sub-item">المحتويات الإرشادية</a>
                            <a href="#" class="sub-item">القائمة الرئيسية</a>
                        </div>
                    </div>

                    <div class="nav-item collapsible">
                        <div class="nav-header">
                            <i class="fas fa-users"></i>
                            <span>الحسابات</span>
                            <i class="fas fa-chevron-down arrow"></i>
                        </div>
                    </div>

                    <div class="nav-item collapsible">
                        <div class="nav-header">
                            <i class="fas fa-user-friends"></i>
                            <span>العملاء</span>
                            <i class="fas fa-chevron-down arrow"></i>
                        </div>
                    </div>

                    <div class="nav-item collapsible">
                        <div class="nav-header">
                            <i class="fas fa-cogs"></i>
                            <span>الإعدادات</span>
                            <i class="fas fa-chevron-down arrow"></i>
                        </div>
                    </div>

                </div>
            </nav>
        </aside>

        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
        
</body>

</html>
