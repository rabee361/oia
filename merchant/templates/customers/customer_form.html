{% extends 'layout/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb">
        <a href="#" class="breadcrumb-item">الرئيسية</a>
        <span class="breadcrumb-separator">
            <i class="fas fa-chevron-right"></i>
        </span>
        <a href="#" class="breadcrumb-item active">العملاء</a>
        <span class="breadcrumb-separator">
            <i class="fas fa-chevron-right"></i>
        </span>
        <span class="breadcrumb-item active">اضافة عميل</span>
    </nav>

    <!-- Section 2: معلومات الحساب -->
    <section class="config-section">
        <div class="section-title">
            <h2>معلومات الحساب</h2>
        </div>
        <div class="form-container">
            <form class="account-form">
                <div class="form-row">



                    <div class="form-group">
                        <label class="form-label">نوع العميل </label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="emailNotif" name="notificationMethod" value="email" class="radio-input">
                                <label for="emailNotif" class="radio-label">
                                    <span class="radio-custom"></span>
                                      شركة
                                </label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="smsNotif" name="notificationMethod" value="sms" class="radio-input">
                                <label for="smsNotif" class="radio-label">
                                    <span class="radio-custom"></span>
                                    رسائل نصية
                                </label>
                            </div>
                        </div>
                    </div>



                    <div class="form-group">
                        <label for="username" class="form-label">اسم المستخدم</label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="أدخل اسم المستخدم">
                    </div>
                    <div class="form-group">
                        <label for="accountType" class="form-label">نوع الحساب</label>
                        <select id="accountType" name="accountType" class="form-select">
                            <option value="">اختر نوع الحساب</option>
                            <option value="merchant">تاجر</option>
                            <option value="admin">مدير</option>
                            <option value="user">مستخدم</option>
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="bio" class="form-label">نبذة شخصية</label>
                    <textarea id="bio" name="bio" class="form-textarea" rows="4" placeholder="اكتب نبذة مختصرة عنك"></textarea>
                </div>
            </form>
        </div>
    </section>

    <!-- Save Button -->
    <div class="form-actions">
        <button type="submit" class="btn-primary">
            <i class="fas fa-save"></i>
            حفظ التغييرات
        </button>
        <button type="button" class="btn-secondary">
            <i class="fas fa-times"></i>
            إلغاء
        </button>
    </div>

{% endblock %}
