    <!-- Section 2: معلومات الحساب -->
    <section class="config-section">
        <div class="section-title">
            <h2>معلومات الحساب</h2>
        </div>
        <div class="form-container">
            <form class="account-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username" class="form-label">اسم المستخدم</label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="أدخل اسم المستخدم">
                    </div>
                    <div class="form-group">
                        <label for="accountType" class="form-label">نوع الحساب</label>
                        <select id="accountType" name="accountType" class="form-select">
                            <option value="">اختر نوع الحساب</option>
                            <option value="merchant">تاجر</option>
                            <option value="admin">مدير</option>
                            <option value="user">مستخدم</option>
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="bio" class="form-label">نبذة شخصية</label>
                    <textarea id="bio" name="bio" class="form-textarea" rows="4" placeholder="اكتب نبذة مختصرة عنك"></textarea>
                </div>
            </form>
        </div>
    </section>

    <!-- Section 3: إعدادات الأمان -->
    <section class="config-section">
        <div class="section-title">
            <h2>إعدادات الأمان</h2>
        </div>

            <form class="account-form">
                <div class="form-group security-setting">

                        <p class="setting-description">تفعيل التحقق بخطوتين لحماية إضافية لحسابك</p>
                    </div>
                    <div class="toggle-switch">
                        <input type="checkbox" id="twoFactorAuth" name="twoFactorAuth" class="toggle-input">
                        <label for="twoFactorAuth" class="toggle-label">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
