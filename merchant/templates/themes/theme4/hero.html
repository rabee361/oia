{% load static %}
<!-- Hero Section -->
<section class="hero">
    <div class="hero-container">
        <div class="hero-content">
            <h1 class="hero-title">Mega Sale<br>Special Offer<br>Up to 60% OFF</h1>
            <div class="hero-buttons">
                <a href="#products" class="btn btn-primary">Shop Now</a>
                <a href="#about" class="btn btn-secondary">Explore More</a>
            </div>
        </div>
        <div class="hero-image">
            <div class="hero-image-bg">
                <img src="{% static 'images/placeholders/img.webp' %}" alt="Featured Product" class="hero-product-image">
            </div>
        </div>
    </div>
</section>
