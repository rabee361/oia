{% load static %}

<!-- Theme4 Fixed Navbar -->
<nav class="theme4-navbar">
    <div class="navbar-container">
        <!-- Store Logo/Brand -->
        <div class="navbar-brand">
            <div class="store-logo">
                <img src="https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=40&h=40&fit=crop&crop=face" alt="Store Logo" class="logo-img">
                <span class="store-name">{{ store.name|default:"Your Store" }}</span>
            </div>
        </div>

        <!-- Desktop Navigation Links -->
        <div class="navbar-nav">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link">Products</a>
            <a href="#" class="nav-link">Categories</a>
            <a href="#" class="nav-link">Contact</a>
        </div>

        <!-- Search Bar (Desktop) -->
        <div class="navbar-search">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search products...">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Right Side Controls -->
        <div class="navbar-controls">
            <!-- Mobile Search Icon -->
            <button class="mobile-search-btn" id="mobileSearchBtn">
                <i class="fas fa-search"></i>
            </button>

            <!-- Wishlist -->
            <a href="#" class="control-btn wishlist-btn">
                <i class="fas fa-heart"></i>
                <span class="badge">3</span>
            </a>

            <!-- Cart -->
            <a href="#" class="control-btn cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge">5</span>
            </a>

            <!-- User Account -->
            <div class="user-menu">
                <button class="user-btn">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face" alt="User" class="user-avatar">
                </button>
                <div class="user-dropdown">
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-user"></i>
                        Profile
                    </a>
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-box"></i>
                        Orders
                    </a>
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </div>
            </div>

            <!-- Mobile Hamburger Menu -->
            <button class="hamburger-btn" id="hamburgerBtn">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </div>

    <!-- Mobile Search Bar -->
    <div class="mobile-search-container" id="mobileSearch">
        <div class="mobile-search-inner">
            <input type="text" class="mobile-search-input" placeholder="Search products...">
            <button class="mobile-search-close" id="mobileSearchClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</nav>

<!-- Mobile Sidebar Menu -->
<div class="mobile-sidebar" id="mobileSidebar">
    <div class="sidebar-header">
        <div class="sidebar-brand">
            <img src="https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=40&h=40&fit=crop&crop=face" alt="Store Logo" class="sidebar-logo">
            <span class="sidebar-store-name">{{ store.name|default:"Your Store" }}</span>
        </div>
        <button class="sidebar-close" id="sidebarClose">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <div class="sidebar-content">
        <div class="sidebar-nav">
            <a href="#" class="sidebar-nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="sidebar-nav-item">
                <i class="fas fa-box"></i>
                <span>Products</span>
            </a>
            <a href="#" class="sidebar-nav-item">
                <i class="fas fa-tags"></i>
                <span>Categories</span>
            </a>
            <a href="#" class="sidebar-nav-item">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>
        </div>
        
        <div class="sidebar-divider"></div>
        
        <div class="sidebar-user">
            <div class="sidebar-user-info">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face" alt="User" class="sidebar-user-avatar">
                <div class="sidebar-user-details">
                    <span class="sidebar-user-name">John Doe</span>
                    <span class="sidebar-user-email">john@example.com</span>
                </div>
            </div>
            
            <div class="sidebar-user-actions">
                <a href="#" class="sidebar-action">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="sidebar-action">
                    <i class="fas fa-box"></i>
                    <span>Orders</span>
                </a>
                <a href="#" class="sidebar-action">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Mobile Sidebar Overlay -->
<div class="mobile-sidebar-overlay" id="mobileSidebarOverlay"></div>
