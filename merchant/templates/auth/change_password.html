{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعيين كلمة المرور الجديدة - متجر</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        {% include 'auth/navbar.html' %}

        <!-- Change Password Card -->
        <div class="auth-card">
            <h1 class="auth-card-title">تعيين كلمة المرور الجديدة</h1>

            <p class="auth-text">تم تغيير كلمة المرور الجديدة بنجاح، يمكنك من تسجيل الدخول</p>

            <form class="auth-form" method="post">
                {% csrf_token %}

                <div class="input-group">
                    <label class="auth-label">كلمة المرور الجديدة</label>
                    <input
                        type="password"
                        name="password"
                        class="auth-input auth-input-password"
                        placeholder="••••••••"
                        required
                    >
                </div>

                <div class="input-group">
                    <label class="auth-label">تأكيد كلمة المرور الجديدة</label>
                    <input
                        type="password"
                        name="confirm_password"
                        class="auth-input auth-input-password"
                        placeholder="••••••••"
                        required
                    >
                </div>

                <button type="submit" class="auth-button">
                    تأكيد
                </button>
            </form>
        </div>
    </div>
</body>
</html>
