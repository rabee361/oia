{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغيير كلمة المرور - متجر</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container">

        {% include 'auth/navbar.html' %}

        <!-- Change Password Card -->
        <div class="auth-card">
            <h1 class="auth-card-title">تغيير كلمة المرور</h1>

            <p class="auth-text">تم إرسال رابط تغيير كلمة المرور إلى البريد الإلكتروني، يرجى تفعيل الحساب من خلال الرابط المرسل إليك</p>

            <form class="auth-form" method="post">
                {% csrf_token %}

                <div class="input-group">
                    <label class="auth-label">عنوان البريد الإلكتروني</label>
                    <input
                        type="email"
                        name="email"
                        class="auth-input"
                        placeholder="user.user@gmail.com"
                        required
                    >
                </div>

                <button type="submit" class="auth-button">
                    إرسال
                </button>
            </form>
        </div>
    </div>
</body>
</html>
