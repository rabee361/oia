{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أدخل البريد الإلكتروني - متجر</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        {% include 'auth/navbar.html' %}

        <!-- OTP Code Card -->
        <div class="auth-card">
            <h1 class="auth-card-title">أدخل البريد الإلكتروني</h1>

            <form class="auth-form" method="post">
                {% csrf_token %}

                <div class="input-group">
                    <input
                        type="email"
                        name="email"
                        class="auth-input"
                        placeholder="user.user@gmail.com"
                        required
                    >
                </div>

                <button type="submit" class="auth-button">
                    أرسل رمز التحقق
                </button>
            </form>
        </div>
    </div>
</body>
</html>
